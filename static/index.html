<!DOCTYPE html>
<html lang="en">
<head>
  <title>Face Match</title>
  <meta charset="utf-8">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href='//fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type = "text/css" href="/public/stylesheets/main.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

    <script src="/public/js/transition.js"></script>
    <script src="/public/js/getVotes.js"></script>
    <script src="/public/js/startGame.js"></script>

    <link href='//fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>

</head>
<body>

<script>
  window.onload = function() {
    resetPlayingField();
  };  
</script>

<div id="start-game">
  <div class = "text-container">
    <h2>Welcome to FaceMatch!</h2>
    <h3></h3>
    <h3>YES = ðŸ’•</h3>
    <h3>NO = ðŸ’”</h3>
    <h3>Vote with the majority to get ahead. Vote against to lose.</h3>
    <h4>Have fun!</h4>
  </div>

  <div class="btn-center">
    <button type="button" class="btn btn-primary btn-lg btn-larger" onclick="startGame()" id = "start">Start Game</button>
  </div>
</div>   

<div class="left-background" id = "left-background-2"></div>
<div class="right-background" id = "right-background-2"></div>
<div class="left-background" id = "left-background-1"></div>
<div class="right-background" id = "right-background-1"></div>

<div class = "background-tint"></div>
<div class="row">
  <div class="page-head">
      <h1>Do They Match?</h1>
  </div>
  
  <div class="col-xs-6" id="left">
    <div class="img-container img-circle" id = "left-image-container">
      <img src="/public/images/IU.jpg" id="left-image" alt="Responsive IU image" class="image-size">
    </div>
  </div>

  <div class="col-xs-6" id="right">
    <div class="img-container img-circle" id = "right-image-container">
      <img src="/public/images/yoona.png" id="right-image"  alt="Responsive Yoona image" class=" image-size">
    </div>
  </div>

  <div class = "emoji" id = "heart">
    <img src = "/public/images/heart.png" width = 100%>
  </div>

  <div class = "emoji" id = "crying">
    <img src = "/public/images/crying.png" width = 100%>
  </div>

  <div id="buttons" class="center-block">
    <div class = "btn-center">
      <h1 id = "score">0</h1>
    </div>
    <div class="btn-center">
      <button type="button" class="btn btn-success btn-larger" id="yesButton" onclick="yesVotes()" onmouseover="pushIn(true)" onmouseleave="pushNeutral()">YES</button>
    </div>
    <div class="btn-center">
      <button type="button" class="btn btn-danger btn-larger" id="noButton" onclick="noVotes()" onmouseover="pushIn(false)" onmouseleave="pushNeutral()">NO</button>
    </div>
  </div>
</div>

<div id = "losing-screen">
  <div id = "losing-header">
    <h1>You Lose</h1>
  </div>
  <div class = "btn-center highscore">
    <h1>Score</h1>
    <h1 id = "highscore">0</h1>
    <h1 id = "message"></h1>
  </div>
  <div class="btn-center btn-bottom">
    <button type = "button" class = "btn btn-primary" id = "play-again-button" onclick="playAgain()">PLAY AGAIN</button>
  </div>
</div>

</body>
</html>
